<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubbleheads - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: black; 
            overflow-x: hidden;
        }
        
        .glow-text {
            text-shadow: 0 0 20px #fbbf24, 0 0 40px #fbbf24;
        }
        
        .crypto-symbol {
            position: absolute;
            color: #fbbf24;
            font-size: 24px;
            animation: float 8s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
    
    <div class="container mx-auto px-4 text-center">
        <!-- Header -->
        <h1 class="text-4xl md:text-6xl font-bold mb-8 glow-text">
            YOU ARE NOT READY FOR WHAT IS COMING!
        </h1>
        
        <!-- Video Container -->
        <div class="mb-8 mx-auto max-w-4xl">
            <div class="relative bg-black rounded-lg overflow-hidden aspect-video">
                <video 
                    class="w-full h-full object-contain" 
                    autoplay 
                    muted 
                    loop 
                    playsinline 
                    preload="auto"
                >
                    <source src="./video.mp4" type="video/mp4">
                    <div class="flex items-center justify-center h-full text-gray-400">
                        Video loading...
                    </div>
                </video>
            </div>
        </div>
        
        <!-- Countdown -->
        <div class="flex gap-4 justify-center mb-8 flex-wrap">
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="days">3</div>
                <div class="text-sm text-gray-300">Days</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="hours">00</div>
                <div class="text-sm text-gray-300">Hours</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="minutes">00</div>
                <div class="text-sm text-gray-300">Minutes</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="seconds">00</div>
                <div class="text-sm text-gray-300">Seconds</div>
            </div>
        </div>
        
        <!-- Subtitle -->
        <p class="text-gray-400 text-lg">
            The future of digital avatars is about to unfold...
        </p>
    </div>
    
    <!-- Floating Crypto Symbols -->
    <div id="crypto-container"></div>

    <script>
        // Countdown Timer - Fixed launch date 
        // Set to September 1st, 2025 - change this to your actual launch date
        const launchDate = new Date('2025-09-01T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            if (distance < 0) return;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Floating Crypto Symbols
        function createCryptoSymbol() {
            const symbols = ['â‚¿', '$', 'ðŸ’Ž', 'ðŸš€'];
            const symbol = document.createElement('div');
            symbol.className = 'crypto-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * window.innerWidth + 'px';
            symbol.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            document.getElementById('crypto-container').appendChild(symbol);
            
            setTimeout(() => symbol.remove(), 10000);
        }
        
        setInterval(createCryptoSymbol, 2000);
        
        // Video Error Handling
        const video = document.querySelector('video');
        video.addEventListener('error', () => {
            console.log('Video failed to load');
            video.parentElement.innerHTML = '<div class="flex items-center justify-center h-full text-gray-400">Video not available</div>';
        });
        
        video.addEventListener('loadstart', () => console.log('Video loading...'));
        video.addEventListener('canplay', () => console.log('Video ready to play'));
    </script>
</body>
</html>
