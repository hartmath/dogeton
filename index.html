<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubbleheads - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: black; 
            overflow-x: hidden;
            padding-bottom: 60px; /* Space for footer */
        }
        
        .glow-text {
            text-shadow: 0 0 20px #fbbf24, 0 0 40px #fbbf24;
        }
        
        .crypto-symbol {
            position: absolute;
            color: #fbbf24;
            font-size: 24px;
            animation: float 8s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
    
    <div class="container mx-auto px-4 text-center">
        <!-- Header -->
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold mb-6 glow-text">
            YOU ARE NOT READY FOR WHAT IS COMING!
        </h1>
        
        <!-- Video Container -->
        <div class="mb-8 mx-auto max-w-4xl">
            <div class="relative bg-black rounded-lg overflow-hidden aspect-video">
                <video 
                    class="w-full h-full object-contain" 
                    autoplay 
                    muted 
                    loop 
                    playsinline 
                    preload="auto"
                >
                    <source src="./video.mp4" type="video/mp4">
                    <div class="flex items-center justify-center h-full text-gray-400">
                        Video loading...
                    </div>
                </video>
            </div>
        </div>
        
        <!-- Countdown -->
        <div class="flex gap-4 justify-center mb-8 flex-wrap">
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="days">3</div>
                <div class="text-sm text-gray-300">Days</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="hours">00</div>
                <div class="text-sm text-gray-300">Hours</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="minutes">00</div>
                <div class="text-sm text-gray-300">Minutes</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 min-w-[80px]">
                <div class="text-2xl font-bold text-yellow-400" id="seconds">00</div>
                <div class="text-sm text-gray-300">Seconds</div>
            </div>
        </div>
        
        <!-- Subtitle -->
        <p class="text-gray-400 text-lg mb-12">
            The future of digital avatars is about to unfold...
        </p>
    </div>
    
    <!-- Footer with Social Media Icons -->
    <footer class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-sm border-t border-gray-800 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center space-x-8">
                <!-- Twitter/X Icon -->
                <a href="https://x.com/ctoando" target="_blank" rel="noopener noreferrer" 
                   class="text-white hover:text-yellow-400 transition-colors duration-300 transform hover:scale-110">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                
                <!-- Telegram Icon -->
                <a href="https://t.me/andocto" target="_blank" rel="noopener noreferrer" 
                   class="text-white hover:text-yellow-400 transition-colors duration-300 transform hover:scale-110">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>

                </a>
                
                <!-- Website Icon -->
                <a href="https://anubisdog.xyz" target="_blank" rel="noopener noreferrer" 
                   class="text-white hover:text-yellow-400 transition-colors duration-300 transform hover:scale-110">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
    
    <!-- Floating Crypto Symbols -->
    <div id="crypto-container"></div>

    <script>
        // Countdown Timer - Fixed launch date in Germany Time (CET/CEST)
        // Set to Tuesday at 8pm Berlin time
        const launchDate = new Date('2025-01-07T20:00:00+01:00').getTime(); // Berlin time (CET)
        
        function updateCountdown() {
            // Get current time in Germany timezone
            const now = new Date().toLocaleString("en-US", {timeZone: "Europe/Berlin"});
            const germanyTime = new Date(now).getTime();
            const distance = launchDate - germanyTime;
            
            if (distance < 0) return;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Floating Crypto Symbols
        function createCryptoSymbol() {
            const symbols = ['â‚¿', '$', 'ðŸ’Ž', 'ðŸš€'];
            const symbol = document.createElement('div');
            symbol.className = 'crypto-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * window.innerWidth + 'px';
            symbol.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            document.getElementById('crypto-container').appendChild(symbol);
            
            setTimeout(() => symbol.remove(), 10000);
        }
        
        setInterval(createCryptoSymbol, 2000);
        
        // Video Error Handling
        const video = document.querySelector('video');
        video.addEventListener('error', () => {
            console.log('Video failed to load');
            video.parentElement.innerHTML = '<div class="flex items-center justify-center h-full text-gray-400">Video not available</div>';
        });
        
        video.addEventListener('loadstart', () => console.log('Video loading...'));
        video.addEventListener('canplay', () => console.log('Video ready to play'));
    </script>
</body>
</html>
