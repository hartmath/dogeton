<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body { background: black; color: white; text-align: center; padding: 50px; }
        video { max-width: 800px; width: 100%; }
    </style>
</head>
<body>
    <h1>Video Test Page</h1>
    <p>Testing video: video.mp4</p>
    
    <video controls autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <p>If you see this message but no video, the video file isn't loading properly.</p>
    
    <script>
        const video = document.querySelector('video');
        video.addEventListener('loadstart', () => console.log('Video load started'));
        video.addEventListener('canplay', () => console.log('Video can play'));
        video.addEventListener('error', (e) => console.log('Video error:', e));
    </script>
</body>
</html>
